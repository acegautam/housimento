<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
  <md-list>
    <md-list-item ng-class="{active:vm.isTabActive('/')}" ui-sref="home" ng-click="vm.setState('home', $event)">
      <a>
        <md-item-content md-ink-ripple layout="row" layout-align="start center">
          <div class="inset icon">
            <ng-md-icon icon="home"></ng-md-icon>
          </div>
          <div class="inset">Home
          </div>
        </md-item-content>
      </a>
    </md-list-item>
    <md-list-item ng-class="{active:vm.isTabActive('/about')}" ui-sref="about" ng-click="vm.setState('about', $event)">
      <a>
        <md-item-content md-ink-ripple layout="row" layout-align="start center">
          <div class="inset icon">
            <ng-md-icon icon="face"></ng-md-icon>
          </div>
          <div class="inset">About
          </div>
        </md-item-content>
      </a>
    </md-list-item>
  </md-list>
</md-sidenav>
